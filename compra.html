    <!-- AÑADIR REALIZACIÓN DE PAGO-->

    <header class="contenidos">
        <div class="pago">
            <div class="pago__izq">
                <h3>Dirección de Envio</h3>
                <form>
                    Nombre Completo
                    <input type="text" name="" placeholder="Introducir nombre">
                    Email
                    <input type="text" name="" placeholder="Introducir correo">

                    Dirección
                    <input type="text" name="" placeholder="Introducir dirección">

                    Ciudad
                    <input type="text" name="" placeholder="Introducir ciudad">
                    <div class="zip">
                        <label>
                            Código postal
                            <input type="number" name="" placeholder="Código postal">
                        </label>
                    </div>
                </form>
            </div>
            <div class="pago__right">
                <h3>Pago</h3>
                <form>
                    Tarjetas de crédito
                    <br>
                    <img src="./assets/card1.png" alt="tarjeta visa" width="100">
                    <img src="./assets/card2.png" alt="tarjeta credito masterCard" width="50">
                    <br>

                    Número de tarjeta de crédito
                    <input type="text" name="" placeholder="Introducir número de tarjeta">
                    <br>

                    Mes de Expiración
                    <input type="text" name="" placeholder="Introducir mes">
                    <div class="zip">
                        <label>
                            Año de expiración
                            <select>
                                <option>Elegir año</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                                <option>2026</option>
                            </select>
                        </label>
                        <label>
                            CVV
                            <input type="number" name="" placeholder="CVV">
                        </label>
                    </div>
                </form>
                <input type="submit" name="" value="Pagar">
            </div>
        </div>
    </header>
